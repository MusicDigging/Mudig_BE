    needs: CI
    runs-on: ubuntu-latest
    if: failure()
    steps:
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: '
          ## CI ì§„í–‰
          > **Commit : ${{ github.sha }}**

          ### ðŸ“Œ Status
          > **Failure** â›”
            
          ### âœï¸ Commit message
          > ${{ github.event.commits[0].message }}          
          
          ### ðŸ‘€ See Error Message
          > https://github.com/MusicDigging/Mudig_BE/actions'

  #ë°°í¬ ì‹¤íŒ¨ ë©”ì„¸ì§€ ë°œì†¡
