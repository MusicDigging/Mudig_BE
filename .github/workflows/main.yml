    needs: CI
    runs-on: ubuntu-latest
    if: success()
    steps:
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: '
            ## CI ì§„í–‰
            > **Commit : ${{ github.sha }}

            ### ðŸ“Œ Status
            > **Success** âœ…
            
            ### âœï¸ Commit message
            > ${{ github.event.commits[0].message }}'

  # ë°°í¬ ì„±ê³µ ë©”ì„¸ì§€ ë°œì†¡
  build-Deploy-Success:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    steps:
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: '
          ## Deploy ì§„í–‰
          > **Commit : ${{ github.sha }}

          ### ðŸ“Œ Status
          > **Success** âœ…
          
          ### âœï¸ Commit message
          > ${{ github.event.commits[0].message }}
            
